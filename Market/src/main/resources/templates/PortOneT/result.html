<html xmlns:th="http://www.thymeleaf.org">

<body>
<div  th:replace="include/top"></div>
<section>
<br>
<div align="center">
<h2>결제 완료!!</h2>
<table>
<tr>
<th>주문번호</th><th>아이디</th><th>상품</th><th>총가격</th><th>구매처</th><th>구매날짜</th>
</tr>
<tr th:each="m:${li}">
<td th:text="${m.mpaynum}"></td>
<td th:text="${m.membernum}"></td>
<td th:text="${m.mpayproduct}"></td>
<td th:text="${m.mpayprice}+'원'"></td>
<td th:text="${m.mpaygym}"></td>
<td th:text="${m.mpaydate}"></td>
</tr>
</table>
</div>
<br>
</section>
<div  th:replace="include/bottom::footer"></div>
</body>
</html>
